<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Hermes Web Messenger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"
		href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!--[if lt IE 9]>
	    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
</head>
<body>
	<div id="page-wrapper">
		<div class="container" style="margin-top: 100px;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please sign in</h3>
						</div>
						<div class="panel-body">
							<form th:action="@{/sign-in-process}" class="form-signin" method="POST">
								<fieldset>
									<div class="form-group">
										<input type="text" name="username" class="form-control"
											placeholder="E-mail" required="required"
											autofocus="autofocus" />
									</div>
									<div class="form-group">
										<input type="password" name="password" class="form-control"
											placeholder="Password" required="required" />
									</div>
									<!-- <div class="checkbox">
										<label> <input name="remember" type="checkbox"
											value="Remember Me" /> Remember Me
										</label>
									</div> -->
									<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
								</fieldset>
							</form>
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default btn-sm"
										onclick="document.location.href='/join';">Join</button>
								</div>								
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default btn-sm">Forgot Pasword?</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

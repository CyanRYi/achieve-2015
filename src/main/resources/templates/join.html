<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Hermes Web Messenger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"
		href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!--[if lt IE 9]>
	    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
</head>
<body>
	<div id="page-wrapper">
		<div class="container" style="margin-top: 100px;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Join us</h3>
						</div>
						<div class="panel-body">							
							<div>
								<form th:action="@{/users}" class="form-join" method="POST">
									<fieldset>
										<div class="form-group">
											<input type="text" name="email" class="form-control"
												placeholder="E-mail" required="required"
												autofocus="autofocus" />
										</div>
										<div class="form-group">
											<input type="password" name="password" class="form-control"
												placeholder="Password" required="required" />
										</div>
										<div class="form-group">
											<input type="password" name="passwordRefeat" class="form-control"
												placeholder="Password Repeat" required="required" />
										</div>
										<div class="form-group">
											<input type="text" name="name" class="form-control"
												placeholder="Name" required="required" />
										</div>
										<button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
